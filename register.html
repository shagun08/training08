<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="registration.js"></script>
</head>
<body class="b">
<div class="d">
    <h1 class="h1">Register Here</h1>

    <div id="d">
        <form name="f1" action="javascript:submit()">
            <fieldset>
                <legend>Registration Form</legend>
                First name:<br>
                <input type="text" name="firstname" id="firstname" required/>
                <br><br>
                Middle name:<br>
                <input type="text" name="middlename" id="middlename" required>
                <br><br>
                Last name:<br>
                <input type="text" name="lastname" id="lastname" required>
                <br><br>

                <div id="g">
                    Gender:<br>
                    <label>
                        <input type="radio" name="g" value="male" id="male" >Male
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="g" value="female" id="female" checked >Female
                        <br></label>
                    <br></div>
                DOB:<br>
                Date:
                <select name="Date" id="Date">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                Month:

                <select name="Month" id="Month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                </select>


                Year:

                <select name="Year" id="Year">
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                </select>
                <br>
                <br>
                Address:<br>
    <textarea name="message" id="message" rows="10" cols="30">
    </textarea>
                <br>
                <br>
                E-mail:<br>
                <input type="email" name="email" id="email" required >
                <br><br>
                User password:<br>
                <input type="password" name="psw" id="psw" required>
                <br>
                <br>
                Confirm password:<br>
                <input type="password" name="psw" id="cpsw" required>
                <br>
                <br>

                Contact No.:<br>
                <input type="text" name="usrtel" id="usrtel" required>
                <br><br>

                <br><br>
                <input name="btn" type="submit" value="Submit"  onclick="submit()" >
            </fieldset>

        </form>
    </div>
</div>
</body>

</html>
